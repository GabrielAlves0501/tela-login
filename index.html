<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta<p>
                <form action="login.js" method="post" autocomplete="on">
                    <div class="campo">  
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="email"  placeholder="Digite seu e-mail" autocomplete="on" maxlength="30">
                        <label for="email">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>
                <div class="botoes">
                    <input type="submit" value="Entrar">
                    <a id="botao" href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a> 
                </div>               
                </form>
            </div>
        </section>
    </main>
</body>
</html>
